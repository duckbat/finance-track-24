<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
  <link href="main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Example Vite PWA">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" sizes="192x192">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script type="module" src="/src/main.ts"></script>
  <title>Vite + TS</title>
</head>

<body>
  <div class="container">
    <h1>GraphQL upload example</h1>
    <section id="login">
      <h2>Login</h2>
      <p>Login to get user data</p>
      <form id="login-form">
        <div class="form-control">
          <input id="username" type="text" name="username">
          <label for="username">Usename</label>
        </div>
        <div class="form-control">
          <input id="password" type="password" name="password">
          <label for="password">Password</label>
        </div>
        <div class="form-control">
          <input type="submit" value="Login" class="button">
        </div>
      </form>
    </section>
    <section id="profile">
      <h2>Profile</h2>
      <p>Username: <span id="username-target"></span></p>
      <p>email: <span id="email-target"></span></p>
    </section>
    <section id="files">
      <h2>Upload file</h2>
      <form id="file-form">
        <div class="form-control">
          <input id="title" type="text" name="title">
          <label for="title">Title</label>
        </div>
        <div class="form-control">
          <textarea id="description" name="description"></textarea>
          <label for="description">Description</label>
        </div>
        <div class="form-control">
          <input id="file" type="file" name="file" accept="image/*,video/*">
          <label for="file">Choose media file</label>
        </div>
        <div class="form-control">
          <input type="submit" value="Upload" class="button">
        </div>
      </form>
      <hr>
      <h2>Files</h2>
      <table id="files-list">
        <tr>
          <td>
            <img src="https://via.placeholder.com/320" alt="placeholder">
            <br>or
            <br>
            <video src="https://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4" controls></video>
          </td>
          <td>
            <p>Title</p>
          </td>
        </tr>
      </table>
    </section>
  </div>
</body>

</html>
