type Expense {
  expense_id: ID!
  description: String!
  amount: Float!
  category: String!
  created_at: String!
}

type Query {
  expenses: [Expense!]!
  expense(id: ID!): Expense
}

type Mutation {
  createExpense(description: String!, amount: Float!, category: String!, date: String!): Expense!
  updateExpense(id: ID!, description: String, amount: Float, category: String, date: String): Expense!
  deleteExpense(id: ID!): Expense!
}
